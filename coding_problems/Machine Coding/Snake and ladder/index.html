<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Snake and Ladder</h2>
    <div class="container">
        <!-- Game Board Section -->
        <div class="board-wrapper">
            <!-- <img id="player1" src="./images/ninja_1.png" alt="Player 1" class="player player1" /> -->
            <div id="player-stand" class="player-stand"></div>
            <div id="board" class="board"></div>
        </div>

        <!-- Board Controller Section -->
        <div class="board-controller-wrapper">
            <div class="board-footer">
                <!-- Message Display -->
                <div>
                    <p id="message">Player 1's turn.</p>
                </div>
                <!-- Dice Display -->
                <div>
                    <div id="dice-number-label"></div>
                    <img id="dice" class="dice" src="./images/dice/dice-6.png" alt="Dice" />
                </div>
                <!-- Roll Button -->
                <div class="roller-wrapper">
                    <button id="roller">Roll</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
